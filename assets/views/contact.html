        <div class = "form-container">
            <h1>Planting a new garden or need your lawn tammed? <span class = "form-span">We can help!</span></h1>
            <form id="contactForm" class = "form">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="inputName" placeholder="Enter your name here"/>
                <label for="email">Email Address</label>
                <input type="text" name="email" id="inputEmail" placeholder="Enter your email address here"/>
                <label for="message">Message</label>
                <textarea name="message" id="inputMessage" placeholder="Enter your message here"></textarea>
                <button name="submit" id="submitButton" value="submit" type="submit">
                    Send
                  </button>
            </form>
        </div>
